name: Tech Cell Server CI/CD
run-name: Tech Cell Server CI/CD

on:
    push:
        branches:
            - development

env:
    DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
    COMPOSE_PROJECT_NAME: tech-cell-server

jobs:
    select-runner:
        runs-on: ubuntu-latest
        outputs:
            runner-label: ${{ steps.set-runner.outputs.runner-label }}

        steps:
            - name: Set runner
              id: set-runner
              run: |
                  # This script checks if the pull request has the label "run-ubuntu-latest" and if so, runs the job on ubuntu-latest.
                  if [ "${{ github.event_name }}" = "pull_request" ]; then
                    labels=$(curl -s -H "Accept: application/vnd.github+json" -H "Authorization: token ${{ secrets.REPO_ACCESS_TOKEN }}" "${{ github.event.pull_request.url }}/labels")
                    if echo "$labels" | jq -e '.[] | select(.name == "run-ubuntu-latest")' > /dev/null; then
                      echo "runner-label=ubuntu-latest" >> $GITHUB_OUTPUT
                      exit 0
                    elif echo "$labels" | jq -e '.[] | select(.name == "run-self-hosted")' > /dev/null; then
                      echo "runner-label=self-hosted" >> $GITHUB_OUTPUT
                      exit 0
                    fi
                  fi

                  runners=$(curl -s -H "Accept: application/vnd.github+json" -H "Authorization: token ${{ secrets.REPO_ACCESS_TOKEN }}" "https://api.github.com/repos/${{ github.repository }}/actions/runners")
                  available=$(echo "$runners" | jq '.runners[] | select(.status == "online" and .busy == false and .labels[] .name == "self-hosted")')
                  if [ -n "$available" ]; then
                    echo "runner-label=self-hosted" >> $GITHUB_OUTPUT
                  else
                    echo "runner-label=ubuntu-latest" >> $GITHUB_OUTPUT
                  fi

    build-and-push-to-dockerhub:
        needs: select-runner
        runs-on: ${{ needs.select-runner.outputs.runner-label }}

        steps:
            - name: Log runner label
              run: echo "Running on runner ${{ needs.select-runner.outputs.runner-label }}"

            - name: Checkout code
              uses: actions/checkout@v3

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ env.DOCKERHUB_USERNAME }}
                  password: ${{ env.DOCKERHUB_PASSWORD }}

            - name: Free disk space up
              if: ${{ needs.select-runner.outputs.runner-label == 'ubuntu-latest' }}
              run: rm -rf /opt/hostedtoolcache

            - name: 'Create .env file'
              run: |
                  touch .env
                  echo COMPOSE_PROJECT_NAME= ${{ env.COMPOSE_PROJECT_NAME }} >> .env
                  echo CURRENT_USER= ${{ env.CURRENT_USER }} >> .env
                  echo DOCKER_GROUP= ${{ env.DOCKER_GROUP }} >> .env
                  cat .env

            - name: Build and push images
              run: |
                  docker compose -f docker-compose.prod.yml build --no-cache
                  docker compose -f docker-compose.prod.yml push

            - name: Remove .env file
              run: |
                  rm .env

    deploy-to-server:
        needs: [select-runner, build-and-push-to-dockerhub]
        runs-on: ${{ needs.select-runner.outputs.runner-label }}

        steps:
            - name: Setup repository directory
              shell: bash
              run: echo "repo_dir_on_server=/home/${{ secrets.SERVER_SSH_USERNAME }}/tech-cell-server" >> $GITHUB_OUTPUT
              id: set_repo_dir

            - name: Extract branch name
              shell: bash
              run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
              id: extract_branch

            - name: Execute remote ssh commands
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.SERVER_SSH_HOST }}
                  username: ${{ secrets.SERVER_SSH_USERNAME }}
                  key: ${{ secrets.SERVER_SSH_KEY }}
                  script: |
                      export NVM_DIR=~/.nvm
                      source ~/.nvm/nvm.sh

                      if [ -d "${{ steps.set_repo_dir.outputs.repo_dir_on_server }}" ]; then
                          if [ ! -d "${{ steps.set_repo_dir.outputs.repo_dir_on_server }}/.git" ]; then
                              rm -rf ${{ steps.set_repo_dir.outputs.repo_dir_on_server }}
                              git clone https://github.com/${{ github.repository }}.git ${{ steps.set_repo_dir.outputs.repo_dir_on_server }} || { echo "Failed to clone repository"; exit 1; }
                          fi
                      else
                          git clone https://github.com/${{ github.repository }}.git ${{ steps.set_repo_dir.outputs.repo_dir_on_server }} || { echo "Failed to clone repository"; exit 1; }
                      fi

                      cd ${{ steps.set_repo_dir.outputs.repo_dir_on_server }} || { echo "Failed to change to directory"; exit 1; }
                      echo "${{ secrets.SERVER_SSH_ENV_FILE }}" > .env || { echo "Failed to create .env file"; exit 1; }

                      if [ "$(git rev-parse --abbrev-ref HEAD)" != "${{ steps.extract_branch.outputs.branch }}" ]; then
                        git switch ${{ steps.extract_branch.outputs.branch }} || { echo "Failed to switch to branch"; exit 1; }
                      fi    

                      git reset --hard || { echo "Failed to reset hard"; exit 1; }
                      git pull origin ${{ steps.extract_branch.outputs.branch }} || { echo "Failed to pull latest changes"; exit 1; }
                      yarn install || { echo "Failed to install dependencies"; exit 1; }
                      yarn get-logs || { echo "Failed to get logs"; }
                      docker compose -f ./docker-compose.prod.yml pull || { echo "Failed to pull production"; exit 1; }
                      docker compose -f ./docker-compose.prod.yml up -d || { echo "Failed to up production"; exit 1; }
                      docker system prune -a -f || { echo "Failed to prune docker system"; exit 1; }
