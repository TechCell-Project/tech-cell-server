labeler:
    - .github/labeler.yml

readme:
    - "**/README.md"

actions:
    - .github/workflows/**/*
    - .github/labeler.yml

github:
    - .github/*
    - .git*
    - .gitignore

test:
    - apps/**/*.spec.ts
    - libs/**/*.test.ts

apps:
    - apps/**/*.ts
    - libs/**/*.ts

tsconfig:
    - tsconfig*.json

package:
    - package.json
    - yarn.lock
    - .yarnrc
    - .yarn/*
    - .pnp*
    - .yarn-integrity
    - .yarnclean
    - .yarnignore

dependencies:
    - "package.json"
    - "yarn.lock"

license:
    - LICENSE
    - LICENSE.md

ignore:
    - .dockerignore
    - .eslintignore
    - .gitignore
    - .prettierignore
    - .npmignore
    - .yarnignore
    - .yarnclean

docker:
    - Dockerfile
    - docker-compose.*
    - .dockerignore
    - containers/**/*

editor:
    - .editorconfig
    - .vscode/*
    - .idea/
